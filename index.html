<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Convite Interativo</title>
  <meta name="description" content="Convite interativo com confirmação de presença, como chegar e Pix." />
  <!-- Import fonts for a refined, cinematic look -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Use Cinzel for headings and Poppins for body text -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Custom favicon -->
  <link rel="icon" type="image/png" href="favicon.png">
  <!-- Import Font Awesome for crisp icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Canvas-Confetti library for celebratory confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    :root{
      /* Updated palette for a sophisticated and warm feel */
      --bg:#f9f4ef;
      --text:#2b3040;
      --muted:#6c7a8a;
      --shadow:0 18px 60px rgba(0,0,0,.3);
      --radius:18px;
      --brand:#c7a35a;
      --brand2:#e3c75e;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      /* Use Poppins for a clean, modern appearance */
      font-family: 'Poppins', ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color:#fff;
      display:flex;
      justify-content:center;
      padding: 18px 12px 48px;
      min-height:100vh;
      /* Animated pastel gradient background */
      background: linear-gradient(135deg, #fdf3f8, #faf7e6, #eaf4fc, #f4e7f8);
      background-size: 800% 800%;
      animation: gradient 20s ease infinite;
    }
    .wrap{width:min(520px, 100%);}
    .card{
      background: rgba(255,255,255,.14);
      border: 1px solid rgba(255,255,255,.3);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      position: relative;
      z-index:5;
      animation: fadeInCard 1.2s ease forwards;
    }
    .invite{
      position: relative;
      background: #fff;
      width: 100%;
      /* Ensure the invitation area has a visible height on small screens */
      min-height: 520px;
    }
    /* High‑resolution photo container layered behind the invitation graphic */
    .invite .photo{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('noivos.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1;
      /* Dim the photo slightly so text/details remain legible */
      filter: brightness(0.85);
    }
    .invite img{
      /* Show the original invitation graphic to preserve the names and event details */
      display: block;
      width: 100%;
      height: auto;
    }
    .hotspot{
      position:absolute;
      border:0;
      padding:0;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:999px;
      cursor:pointer;
      background: rgba(255,255,255,.35);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,.6);
      transition: transform .25s ease, box-shadow .25s ease;
    }
    .hotspot:hover{
      transform: scale(1.1);
      box-shadow: 0 4px 18px rgba(0,0,0,.25);
    }
    .hotspot:focus-visible{
      outline: 3px solid rgba(255,255,255,.95);
      outline-offset: 3px;
    }
    .hotspot i{
      pointer-events:none;
      font-size: 1.4em;
      color: var(--brand);
    }

    .modal{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      background: rgba(0,0,0,.58);
      backdrop-filter: blur(7px);
      -webkit-backdrop-filter: blur(7px);
      z-index: 50;
    }
    .modal.open{display:flex}

    .sheet{
      width:min(560px, 100%);
      background:#fff;
      color: var(--text);
      border-radius:18px;
      overflow:hidden;
      box-shadow: 0 26px 90px rgba(0,0,0,.55);
      border: 1px solid rgba(0,0,0,.08);
    }
    .head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:14px 14px 12px;
      background: linear-gradient(135deg, rgba(29,95,138,.12), rgba(13,59,102,.06));
      border-bottom: 1px solid rgba(15,34,54,.10);
    }
    .title{display:flex;flex-direction:column;gap:3px}
    .title strong{
      font-family:'Cinzel', serif;
      font-size:26px;
      letter-spacing:2px;
      color: var(--brand);
    }
    .title span{
      font-family:'Poppins', sans-serif;
      font-size:14px;
      color:var(--muted);
    }

    .close{
      border: 1px solid rgba(15,34,54,.12);
      background: rgba(255,255,255,.92);
      border-radius:12px;
      padding:10px 12px;
      cursor:pointer;
      font-weight:900;
    }

    .body{padding:14px}
    .note{margin:0 0 12px 0;color:var(--muted);font-size:14px;line-height:1.45}

    label{display:block;font-size:12.5px;color:var(--muted);margin:0 0 5px 0}
    input,select{
      width:100%;
      padding:12px 12px;
      border-radius:12px;
      border: 1px solid rgba(15,34,54,.18);
      outline:none;
      font-size:16px;
      background:#fff;
      transition: box-shadow .18s ease, border-color .18s ease;
    }
    input:focus,select:focus{
      border-color: rgba(13,59,102,.45);
      box-shadow: 0 0 0 5px rgba(13,59,102,.16);
    }
    .grid{display:grid;gap:10px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    @media (max-width:520px){.row{grid-template-columns:1fr}}

    .primary{
      border:0;
      border-radius:14px;
      padding:14px 16px;
      cursor:pointer;
      font-weight:950;
      color:#fff;
      background: linear-gradient(135deg, var(--brand2), var(--brand));
      box-shadow: 0 10px 24px rgba(13,59,102,.28);
    }

    .pixbox{
      margin-top:10px;
      padding:12px;
      border-radius:14px;
      background: rgba(11,42,72,.06);
      border: 1px dashed rgba(11,42,72,.22);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .pixkey{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-weight:950;
      letter-spacing:.3px;
      word-break: break-all;
      color:#0b2a48;
    }
    .copy{
      border: 1px solid rgba(15,34,54,.14);
      background:#fff;
      border-radius:12px;
      padding:10px 12px;
      cursor:pointer;
      font-weight:900;
      white-space:nowrap;
    }

    .toast{
      position:fixed;
      left:50%;
      bottom:18px;
      transform:translateX(-50%);
      background: rgba(0,0,0,.84);
      color:#fff;
      padding:10px 12px;
      border-radius:999px;
      font-size:14px;
      opacity:0;
      pointer-events:none;
      transition: opacity .22s ease;
      z-index:60;
    }
    .toast.show{opacity:1}

    /* Play/pause button styling */
    .audio-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: rgba(255,255,255,.45);
      border: 1px solid rgba(255,255,255,.7);
      color: var(--brand);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 80;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      transition: transform .25s ease;
    }
    .audio-control:hover {
      transform: scale(1.1);
    }
    .audio-control i {
      pointer-events: none;
      font-size: 1.4em;
    }

    /* Mobile adjustments: enlarge text and icons on small screens */
    @media (max-width: 520px){
      .title strong{
        font-size:30px;
        letter-spacing:1.5px;
      }
      .title span{
        font-size:16px;
      }
      .note{
        font-size:15px;
      }
      label{
        font-size:14px;
      }
      input,select{
        font-size:18px;
        padding:14px 14px;
      }
      .primary{
        font-size:17px;
        padding:16px 18px;
      }
      .hotspot i{
        font-size:1.8em;
      }
    }
    /* Floating hearts overlay and animations */
    .hearts{
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 2;
    }
    .hearts span{
      position: absolute;
      top: -10%;
      /* Responsive sizing for hearts */
      font-size: clamp(16px, 2vw, 28px);
      /* Colour will be assigned dynamically in the script for a soft pastel effect */
      animation: fall linear infinite;
    }
    @keyframes fall{
      0%{
        transform: translate3d(0,0,0) rotate(0deg);
        opacity: 1;
      }
      100%{
        transform: translate3d(var(--x,0px),110vh,0) rotate(360deg);
        opacity: 0;
      }
    }
    /* Fade-in effect for the card */
    @keyframes fadeInCard{
      0%{
        opacity: 0;
        transform: translateY(20px);
      }
      100%{
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

        <button class="hotspot" id="hsRsvp" aria-label="Confirmar presença" title="Confirmar presença" style="left:23.168317%;top:79.213483%;width:16.435644%;height:11.657303%;">

          <i class="fa-solid fa-map-marked-alt"></i>
        </button>
        <button class="hotspot" id="hsPix"  aria-label="Chave Pix" title="Chave Pix" style="left:60.792079%;top:79.213483%;width:16.435644%;height:11.657303%;">

  <!-- Hearts overlay container -->
  <div class="hearts"></div>
  <!-- Background love song. Replace como_e_grande.mp3 with your audio file -->
  <audio id="loveSong" preload="auto">
    <source src="como_e_grande.mp3" type="audio/mpeg">
    Seu navegador não suporta reprodução de áudio.
  </audio>

  <!-- Play/Pause button for the background love song -->
  <button id="btnPlayPause" class="audio-control" aria-label="Tocar música">
    <i class="fa-solid fa-play"></i>
  </button>
  
  </div>
  </div>

  <section class="modal" id="modalRsvp" aria-hidden="true">
    <div class="sheet" role="dialog" aria-modal="true" aria-label="Confirmar presença">
      <div class="head">
        <div class="title"><strong>✅ Confirmar presença</strong><span>Mensagem pronta via WhatsApp</span></div>
        <button class="close" id="closeRsvp" type="button">Fechar</button>
      </div>
      <div class="body">
        <p class="note">Preencha e toque em <strong>Enviar no WhatsApp</strong>.</p>
        <form id="formRsvp" class="grid">
          <div>
            <label for="nome">Seu nome</label>
            <input id="nome" required placeholder="Ex.: Maria Silva" />
          </div>
          <div class="row">
            <div>
              <label for="qtd">Quantidade de pessoas</label>
              <select id="qtd" required>
                <option value="" selected disabled>Selecione</option>
                <option>1</option><option>2</option><option>3</option>
                <option>4</option><option>5</option><option>6</option>
              </select>
            </div>
            <div>
              <label for="status">Status</label>
              <select id="status" required>
                <option value="Confirmo presença" selected>Confirmo presença</option>
                <option value="Não conseguirei ir">Não conseguirei ir</option>
                <option value="Ainda não tenho certeza">Ainda não tenho certeza</option>
              </select>
            </div>
          </div>
          <button class="primary" type="submit">Enviar no WhatsApp</button>
        </form>
      </div>
    </div>
  </section>

  <section class="modal" id="modalPix" aria-hidden="true">
    <div class="sheet" role="dialog" aria-modal="true" aria-label="Chave Pix">
      <div class="head">
        <div class="title"><strong>💛 Chave Pix</strong><span>Copie e cole no app do seu banco</span></div>
        <button class="close" id="closePix" type="button">Fechar</button>
      </div>
      <div class="body">
        <p class="note">Toque em <strong>Copiar</strong> para salvar a chave.</p>
        <div class="pixbox">
          <div class="pixkey" id="pixKey"></div>
          <button class="copy" id="copyPix" type="button">Copiar</button>
        </div>
      </div>
    </div>
  </section>

  <div class="toast" id="toast" role="status" aria-live="polite"></div>

  <script>
    // CONFIG
    var PIX_KEY = "11955518944";
    var WHATS_NUMBER = "5511977524596"; // wa.me = somente dígitos (sem +)
    var DESTINO = "Av. Jaceguava, 3005 - Balneário São José, São Paulo - SP, 04870-425";

    function byId(id){ return document.getElementById(id); }

    function showToast(msg){
      var el = byId("toast");
      el.textContent = msg;
      el.classList.add("show");
      setTimeout(function(){ el.classList.remove("show"); }, 2200);
    }

    function openModal(id){
      var m = byId(id);
      m.classList.add("open");
      m.setAttribute("aria-hidden", "false");
    }

    function closeModal(id){
      var m = byId(id);
      m.classList.remove("open");
      m.setAttribute("aria-hidden", "true");
    }

    function mapsLink(){
      var dest = encodeURIComponent(DESTINO);
      return "https://www.google.com/maps/dir/?api=1&destination=" + dest + "&travelmode=driving";
    }

    function waLink(message){
      var text = encodeURIComponent(message);
      return "https://wa.me/" + WHATS_NUMBER + "?text=" + text;
    }

    function abrirRSVP(){ openModal("modalRsvp"); }
    function abrirPix(){ openModal("modalPix"); }
    function abrirMaps(){ window.open(mapsLink(), "_blank", "noopener"); }

    async function copiarPix(){
      try{
        await navigator.clipboard.writeText(PIX_KEY);
        showToast("Chave Pix copiada ✅");
      }catch(e){
        var t = document.createElement("textarea");
        t.value = PIX_KEY;
        document.body.appendChild(t);
        t.select();
        document.execCommand("copy");
        document.body.removeChild(t);
        showToast("Chave Pix copiada ✅");
      }
    }

    byId("hsRsvp").addEventListener("click", abrirRSVP);
    byId("hsMaps").addEventListener("click", abrirMaps);
    byId("hsPix").addEventListener("click", abrirPix);

    byId("closeRsvp").addEventListener("click", function(){ closeModal("modalRsvp"); });
    byId("closePix").addEventListener("click", function(){ closeModal("modalPix"); });
    byId("copyPix").addEventListener("click", copiarPix);

    byId("modalRsvp").addEventListener("click", function(e){ if(e.target.id === "modalRsvp") closeModal("modalRsvp"); });
    byId("modalPix").addEventListener("click", function(e){ if(e.target.id === "modalPix") closeModal("modalPix"); });

    byId("formRsvp").addEventListener("submit", function(e){
      e.preventDefault();
      var nome = byId("nome").value.trim();
      var qtd = byId("qtd").value;
      var status = byId("status").value;
      var msg = "Olá! " + status + ".\n\nNome: " + nome + "\nQuantidade de pessoas: " + qtd + "\n\nEndereço: " + DESTINO + "\nObrigado(a)!";
      window.open(waLink(msg), "_blank", "noopener");
      closeModal("modalRsvp");
      // Fire confetti upon sending RSVP to celebrate
      launchConfetti();
      // Play the love song when RSVP is sent
      playLoveSong();
    });

    byId("pixKey").textContent = PIX_KEY;

    // Create floating hearts for a romantic ambience
    function createHearts() {
      var container = document.querySelector('.hearts');
      if (!container) return;
      var total = 30;
      // Use a warm golden palette for the floating hearts to better match the wedding theme
      // Use a soft pastel palette for the hearts to create a gentle, romantic ambience
      var colours = ['#ffb3c6', '#ffc6e1', '#e8dff5', '#d5f4e6', '#f9ec99'];
      for (var i = 0; i < total; i++) {
        var span = document.createElement('span');
        // Random horizontal position from 0% to 100%
        var pos = Math.random() * 100;
        span.style.left = pos + '%';
        // Random horizontal drift for each heart
        var drift = (Math.random() * 200 - 100).toFixed(0) + 'px';
        span.style.setProperty('--x', drift);
        // Random delay and duration to avoid uniform motion
        var delay = (Math.random() * 5).toFixed(2) + 's';
        var duration = (5 + Math.random() * 8).toFixed(2) + 's';
        span.style.animationDelay = delay;
        span.style.animationDuration = duration;
        // Assign a random pastel colour and insert heart icon via Font Awesome
        span.style.color = colours[Math.floor(Math.random() * colours.length)];
        // Reduce opacity further so hearts appear soft and dreamy
        span.style.opacity = 0.6;
        span.innerHTML = '<i class="fa-solid fa-heart"></i>';
        container.appendChild(span);
      }

    }

    // Play the love song starting near its climax. The audio file should be named como_e_grande.mp3
    function playLoveSong() {
      var song = document.getElementById('loveSong');
      if (song) {
        try {
          // Play the song without seeking. Some browsers block seeking before the media is loaded
          song.play();
        } catch(e) {
          console.warn('Audio playback failed', e);
        }
      }
    }

    // Launch a celebratory confetti burst
    function launchConfetti() {
      if (typeof confetti === 'function') {
        confetti({
          particleCount: 150,
          spread: 120,
          startVelocity: 40,
          origin: { y: 0.6 }
        });
      }
    }

    // Trigger hearts and confetti when the page finishes loading
    window.addEventListener('load', function () {
      createHearts();
      launchConfetti();
    });

    // Initialize play/pause button functionality
    (function() {
      var playPauseBtn = document.getElementById('btnPlayPause');
      var song = document.getElementById('loveSong');
      var isPlaying = false;
      if (playPauseBtn && song) {
        playPauseBtn.addEventListener('click', function() {
          if (isPlaying) {
            song.pause();
            playPauseBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
          } else {
            song.play();
            playPauseBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
          }
          isPlaying = !isPlaying;
        });
        song.addEventListener('ended', function() {
          isPlaying = false;
          playPauseBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
        });
      }
    })();
  </script>
</body>
</html>
